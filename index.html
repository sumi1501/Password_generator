<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="style4.css">
    <script src="https://kit.fontawesome.com/de794040ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Generate your <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text"  id="password" placeholder="Password"/>
            <i class="fa-regular fa-copy" onclick="copyPassword()"></i>
        </div>
        <button onclick="createRandomPassword()"><i class="fa-solid fa-bolt"></i>Generate Password</button>
    </div>
    <script src="script4.js"></script>
</body>
</html>
